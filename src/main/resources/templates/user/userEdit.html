<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org"
      xmlns:xmnls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
    <div  style="" align="center">
        <form class="form-horizontal" th:action="@{/thymeleaf/editUser}" th:object="${user}" method="post">
            <div class="form-group" style="display: none">
                <!--<label class="col-sm-2 control-label" for="userName">姓名：</label>-->
                <div class="col-sm-10"><input class="form-control" type="text" name="id" th:value="${user.id}"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="userName">姓名：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="userName" th:value="${user.userName}"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="passwd">密码：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="passwd" th:value="*{passwd}"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">邮箱：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="email" th:value="*{email}"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="identity">职业：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="identity" th:value="*{identity}"/></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-info" type="submit" value="提交"/>
                    <input class="btn btn-default" type="reset" value="重置"/>
                    <a href="@{/thymeleaf/userList}" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>

</body>
<script type="text/javascript">
//    var user='${user}';
//    console.info(user)
</script>
</html>
