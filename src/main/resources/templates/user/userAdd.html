<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org"
      xmlns:xmnls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
    <div  style="" align="center">
        <form class="form-horizontal" th:action="@{/thymeleaf/addUser}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="userName">姓名：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="userName"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="passwd">密码：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="passwd"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">邮箱：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="email"/></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="identity">职业：</label>
                <div class="col-sm-10"><input class="form-control" type="text" name="identity"/></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-info" type="submit" value="提交"/>
                    <input class="btn btn-default" type="reset" value="重置"/>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
